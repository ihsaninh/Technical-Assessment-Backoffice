<form
  [formGroup]="filterForm"
  (keydown.enter)="$event.preventDefault()"
  (ngSubmit)="applyFilter()"
  autocomplete="off"
>
  <div class="flex justify-between flex-row items-center">
    <h1 class="font-semibold">Filter</h1>
    <mat-icon mat-dialog-close class="cursor-pointer">close</mat-icon>
  </div>
  <div class="mt-4">
    <div class="relative">
      <div
        class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
      >
        <svg
          class="w-5 h-5 text-gray-500 dark:text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </div>
      <input
        formControlName="q"
        class="block p-4 pl-10 w-full text-sm text-gray-900 bg-white rounded-xl border border-gray-300"
        placeholder="Search employee"
      />
    </div>
  </div>
  <hr class="my-4" />
  <h1 class="text-lg text-primary">Range Salary</h1>
  <div class="mt-2 flex flex-row w-full gap-4 justify-between">
    <div class="flex flex-col w-full">
      <label class="mb-2 text-primary text-xs">From</label>
      <input
        digitOnly
        formControlName="basicSalary_gte"
        class="block p-4 text-sm text-gray-900 bg-white rounded-xl border border-gray-300"
        placeholder="Salary from..."
      />
    </div>
    <div class="flex flex-col w-full">
      <label class="mb-2 text-primary text-xs">To</label>
      <input
        digitOnly
        formControlName="basicSalary_lte"
        class="block p-4 text-sm text-gray-900 bg-white rounded-xl border border-gray-300"
        placeholder="Salary to..."
      />
    </div>
  </div>
  <hr class="my-4" />
  <div class="flex flex-row w-full gap-4">
    <button
      type="button"
      (click)="resetFilter()"
      class="border rounded-3xl w-full text-primary border-primary py-2 px-6"
    >
      Reset
    </button>
    <button
      type="submit"
      class="disabled:bg-gray-500 w-full disabled:cursor-not-allowed rounded-3xl text-white bg-primary py-2 px-6"
    >
      Apply
    </button>
  </div>
</form>
